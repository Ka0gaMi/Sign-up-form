<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="photo">
      <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="TheOdinProject logo">
        <p class="title">ODIN</p>
      </div>
      <p class="shout-out">Photo by <a href="https://unsplash.com/@wildhoney?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">John Fowler</a> on <a href="https://unsplash.com/images/nature/space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div class="form-div">
      <div class="text">
        <p>
          This is not a real online service! Become a space <strong>pioneer</strong>. Realize your deepest dreams.<br> Sign up <i>now</i> to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
          <form action="POST" id="form">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" style="text-transform: capitalize;" required>
              <span class="error" id="first-name-error"></span>
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" style="text-transform: capitalize;" required>
              <span class="error" id="last-name-error"></span>
            </div>
            <div class="input">
              <label for="">EMAIL</label>
              <input type="email" name="email" id="email" required>
              <span class="error" id="email-error"></span>
            </div>
            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{9}">
              <span class="error" id="phone-number-error"></span>
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required minlength="6" maxlength="30"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
              <span class="error" id="password-error"></span>
            </div>
            <div class="input">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="password-confirm" id="password-confirm" required>
              <span class="error" id="password-confirm-error"></span>
            </div>
          </form>
      </div>
      <div class="footer">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a class="link" href="#">Log in</a></p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
